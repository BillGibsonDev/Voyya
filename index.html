<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyya || Build Your Travel</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oxygen&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbe4def61b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="main-head">
        <nav>
            <h2 class="logo" id="logo"><a class="logo" id="logo" href="index.html">Voyya</a></h2>
            <ul>
                <li><a href="suggested.html">Suggested Tours</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="home" id="home">

        <h2> Bring Your Travels To Life..</h2>
    </section>
    <section class="feed">
        <div class="map" id="map"></div>
    </section>
    <section class="insta">
        <div class="instafeed-container" id="instafeed-container"></div>
        <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
        <h1>Use <i class="fas fa-hashtag"></i>Voyya_Tours when posting your excursion!</h3>
    </section>

    <section class="contact" id="contact">
        <h3 class="contact-title">Join our Community Today!</h3>
        <p class="form-head">Sign up for our email list!</p>
        <div class="form-wrapper">
            <form action="">
                <input type="email" class="email-form" value="Type your Email here..">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="socials">
            <a class="social-image" href="https://www.instagram.com/voyya_tours/" target="_blank"><img class="social-image" src="instagram.png" alt=""></a>
            <a class="social-image" href="https://www.facebook.com/bill.dev.319" target="_blank"><img class="social-image" src="white-fb.png" alt=""></a>
            <a class="social-image" href="https://www.pinterest.com/" target="_blank"><img class="social-image" src="pin-white2.png" alt=""></a>
            <a class="social-image" href="https://twitter.com/home" target="_blank"><img class="social-image" src="twitter2.png" alt=""></a>

        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-FIgHfcvVn0UFlEMfayvgSiDYDUhh1S8&callback=initMap"></script>
